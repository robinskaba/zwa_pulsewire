        <title>Create an article</title>

        <link rel="icon" type="image/x-icon" href="../src/favicon.ico">

        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/common.css">

    <body>
        <header>
            <nav>
                <div class="top-bar">
                    <div class="cv">
                        <a href="index.html">
                            <img src="../src/logo_64x64.png" alt="pulsewire logo" id="page-logo">
                        </a>
                        <a class="page-title" href="index.html">PulseWire</a>
                    </div>
                    <div class="account-actions">
                        <a class="account-action" href="admin_page.html">Admin</a>
                        <a class="account-action" href="write_article.html">Write</a>
                        <a class="account-action" href="profile.html">Profile</a>
                        <a class="account-action" href="login.html">Login</a>
                        <a class="account-action" href="register.html">Register</a>
                    </div>
                    <img src="../src/menu-icon.png" alt="open category menu" id="category-menu">
                </div>
                <div class="bottom-bar">
                    <a class="category" href="search_results.html">Crime</a>
                    <a class="category" href="search_results.html">Celebrities</a>

                    <a class="category" href="search_results.html">Sport</a>
                    <a class="category" href="search_results.html">Weather</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="inner-content">
                <h2>Create an article</h2>
                <form action="" method="POST">
                    <span id="required-fields-hint">* marked fields are required</span>

                    <label for="article-title">Title *</label>
                    <textarea name="article-title" id="article-title" rows="1"></textarea>
                    <label for="article-summary">Summary *</label>
                    <textarea name="article-summary" id="article-summary" rows="3"></textarea>
                    <label for="article-body">Content *</label>
                    <textarea name="article-body" id="article-body" rows="10"></textarea>
                    
                    <div>
                        <label for="article-category">Category *</label>
                        <select name="article-category" id="article-category">
                            <option value="weather">Weather</option>
                            <option value="politics">Politics</option>
                            <option value="economics">Economics</option>
                        </select>
                        <label id="image-upload">Upload header image *
                            <input type="file" name="article-image" id="article-image" accept="image/*">
                        </label>
                    </div>

                    <span id="error-hint" class="hidden"></span>

                    <input type="submit" name="submit-button" value="Publish">
                </form>
            </div>

            <div class="side-menu">

                <a class="category" href="search_results.html">Weather</a>
            </div>
        </main>
    </body>
</html>
